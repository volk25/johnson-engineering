<!-- Create the item tiles -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-xxs-12">
  <div class="row">  <!-- 'row' is a Bootstrap class to specify that we will be dealing with 1/12 width subdivision -->
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 col-xxs-12">
      <div class="item-tile">
        <img class="img-responsive" src="images/{{category_code}}/{{item_code}}.jpg" alt="{{item_name}}">
      </div>
    </div>
    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 col-xxs-12">
      <h3 class="item-name">{{item_name}}</h3>
      <p class="item-description">{{item_description}}</p>
    </div>
  </div>
  <hr class="item-separator visible-xs">
</div>
